<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands</title>
  <link rel="stylesheet" href="styles/core.css">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"></script>
</head>

<body>

  <section>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-css">
      <a class="navbar-brand" href="index.html">
        <i class="far fa-handshake" style="font-size: 25px; color: #3A5F0B;"></i>
        Hands
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="mr-auto"></ul>
        <div class="d-flex">
          <div class="p-2">
            <a href="signup.html" class="btn text-light btn-raised"
              style="border-radius: 20px; padding: 10px; width: 100px; background-color: #5c8b1e;">Signup</a>
          </div>
        </div>
      </div>
    </nav>

    <div>
      <img class="imgBG" src="assets/hands_bg.jpg" />
      <div class="container">
        <div class="card boardLogin" style="position: absolute;">
          <div class="card-body">
            <h5 class="card-title"><b>Sign In</b></h5>
            <form method="POST" id="formLogin" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="inputUsername" class="bmd-label-floating">username</label>
                <input type="text" class="form-control" id="inputUsername">
              </div>
              <div class="form-group">
                <label for="inputPass" class="bmd-label-floating">password</label>
                <input type="password" class="form-control" id="inputPass">
              </div>
              <div class="d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <a href="#forgotPassword">Forgot password?</a>
              </div>
              <button type="submit" id="loginBtn" class="form-control btn text-light btn-raised"
                style="border-radius: 20px;padding: 10px;background-color: #3A5F0B">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade bd-example-modal-sm" style="margin-top: 200px;" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content" style="border-radius: 10px;">
            <div class="modal-header">
              <div class="modal-title">
                <h5 style="color:red"><i class="fas fa-exclamation-triangle"></i> Invalid Credentials!</h5>
              </div>
            </div>
            <div class="modal-body">
              <p>Wrong username or password</p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <a href="" class="close" data-dismiss="modal" aria-label="Close">
                OK
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>


  <script src="scripts/pages/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>
  <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</body>

</html>
